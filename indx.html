<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="display">
            <input type="text" id="inputBox" disabled>
        </div>
        <div class="buttons">
            <button id="ButtonC">C</button>
            <button id="Button(">(</button>
            <button id="Button)">)</button>
            <button id="Button/">/</button>

            <button id="Button7">7</button>
            <button id="Button8">8</button>
            <button id="Button9">9</button>
            <button id="Button*">x</button>

            <button id="Button4">4</button>
            <button id="Button5">5</button>
            <button id="Button6">6</button>
            <button id="Button-">-</button>

            <button id="Button1">1</button>
            <button id="Button2">2</button>
            <button id="Button3">3</button>
            <button id="Button+">+</button>

            <button id="Button0">0</button>
            <button id="Button.">.</button>
            <button id="Button%">%</button>
            <button id="Button=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
